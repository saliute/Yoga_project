{% extends "base.html" %}
{% block content %}
{% load static %}
<h1 xmlns:border="http://www.w3.org/1999/xhtml">Gallery</h1>

{% for gallery_obj in gallery %}
<div>
<p>
    {{gallery_obj}}</p>
    {% if gallery_obj.cover %}
        <img src="{{ gallery_obj.cover.url }}"  style="width:350px">
    {% else %}
        <img src="{% static 'img/no-image.png' %}" class="gallery-img-post">
    {% endif %}
    <p>{{ gallery_obj.content  }}</p>
    <br></br>
</div>
{% endfor %}

{% endblock %}
