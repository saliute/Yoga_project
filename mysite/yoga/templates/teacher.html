{% extends "base.html" %}
{% block content %}
<div>
    <h4>{{ teacher.first_name }} {{ teacher.last_name }}</h4>
    <hr/>
    <p>{{ teacher.description | safe }}</p>
    <hr/>
    <h5>We have this {{ teacher }} lessons:</h5>
    <ul>
        {% for lesson_obj in teacher.lessons.all %}
        <li> {{ lesson_obj.title }}</li>
        {% endfor %}
    </ul>


</div>


{% endblock %}
